<!DOCTYPE html>
<html>
<head>
    <title>Rotation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .marker-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 50%;
            background-color: white;
        }
        .fov-cone {
            position: absolute;
            width: 160px;
            height: 80px;
            top: 20px;
            left: 20px;
            background: linear-gradient(to bottom, rgba(0, 122, 255, 0.3), rgba(0, 122, 255, 0.1));
            border-radius: 80px 80px 0 0;
            transform-origin: center bottom;
            transition: transform 0.3s ease;
        }
        .marker {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 80px;
            left: 80px;
            background-color: #007AFF;
            border-radius: 50%;
            border: 3px solid white;
            z-index: 2;
        }
        .direction-pointer {
            position: absolute;
            top: -8px;
            left: 50%;
            width: 24px;
            height: 24px;
            background-color: #007AFF;
            border-radius: 50%;
            border: 2px solid white;
            transform: translateX(-50%);
            z-index: 3;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        .button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .heading-display {
            text-align: center;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>FOV Cone Rotation Test</h1>
    
    <div class="heading-display">
        Heading: <span id="headingValue">0</span>°
    </div>
    
    <div class="marker-container">
        <div class="fov-cone" id="fovCone"></div>
        <div class="marker">
            <div class="direction-pointer"></div>
        </div>
    </div>
    
    <div class="controls">
        <button class="button" onclick="rotateBy(-90)">-90°</button>
        <button class="button" onclick="rotateBy(-45)">-45°</button>
        <button class="button" onclick="rotateBy(-10)">-10°</button>
        <button class="button" onclick="rotateBy(10)">+10°</button>
        <button class="button" onclick="rotateBy(45)">+45°</button>
        <button class="button" onclick="rotateBy(90)">+90°</button>
        <button class="button" onclick="resetRotation()" style="background-color: #FF6B6B;">Reset</button>
    </div>
    
    <p>This test simulates the FOV cone rotation that should happen when you rotate your phone. The cone should rotate smoothly as you click the buttons.</p>
    
    <script>
        let currentHeading = 0;
        
        function updateRotation(heading) {
            const fovCone = document.getElementById('fovCone');
            const headingValue = document.getElementById('headingValue');
            
            fovCone.style.transform = `rotate(${heading}deg)`;
            headingValue.textContent = Math.round(heading);
        }
        
        function rotateBy(degrees) {
            currentHeading = (currentHeading + degrees) % 360;
            if (currentHeading < 0) currentHeading += 360;
            
            console.log('Rotating to:', currentHeading);
            updateRotation(currentHeading);
        }
        
        function resetRotation() {
            currentHeading = 0;
            updateRotation(currentHeading);
        }
        
        // Initialize
        updateRotation(currentHeading);
    </script>
</body>
</html>
